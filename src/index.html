<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Optimize website for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Normalize browsers' default style -->
  <link rel="stylesheet" href="../node_modules/modern-normalize/modern-normalize.css" />

  <!-- Custom stylesheets -->
  <link rel="stylesheet" href="./assets/stylesheets/index.scss" />

  <!-- Custom metadata -->
  <title>olist - Sign Up</title>
</head>

<body>

  <div class="general-container">
    <section class="signup-container card">
      <a href="#" class="olist-logo">
        <img src="./assets/images/logotype.svg" alt="olist logo">
      </a>

      <h1 class="title">Crie sua conta</h1>

      <form class="signup-form">
        <div class="input-field">
          <label for="signup-name" class="signup-label">Nome completo</label>
          <input type="text" name="signup-name" id="signup-name" class="o-input">
        </div>
        <div class="input-field">
          <label for="signup-email" class="signup-label">E-mail</label>
          <input type="email" name="signup-email" id="signup-email" class="o-input">
        </div>
        <div class="input-field">
          <label for="signup-password" class="signup-label">Senha</label>
          <input type="password" name="signup-password" id="signup-password" class="o-input">
          <svg viewBox="0 0 500 8" xmlns="http://www.w3.org/2000/svg" class="strength-indicator">
            <rect x="0" y="0" width="32%" height="8" rx="5" ry="5" />
            <rect x="34%" y="0" width="32%" height="8" rx="5" ry="5" />
            <rect x="68%" y="0" width="32%" height="8" rx="5" ry="5" />
          </svg>
        </div>

        <ul class="list-password">
          <li>
            <span class="req-1"></span>Pelo menos 6 caracteres
          </li>
          <li>
            <span class="req-2"></span>Pelo menos 1 letra maiúscula
          </li>
          <li>
            <span class="req-3"></span>Pelo menos 1 número
          </li>
        </ul>

        <div class="field">
          <label for="signup-confirm-password" class="signup-label">Confirme sua senha</label>
          <input type="password" name="signup-confirm-password" id="signup-confirm-password" class="olist-input">
        </div>

        <button type="submit" class="signup-button" disabled>
          Criar conta
        </button>

      </form>

    </section>

  </div>


  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="./index.js"></script>
</body>

</html>
