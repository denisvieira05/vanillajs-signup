<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Optimize website for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Normalize browsers' default style -->
  <link rel="stylesheet" href="../node_modules/modern-normalize/modern-normalize.css" />

  <!-- Custom stylesheets -->
  <link rel="stylesheet" href="./assets/stylesheets/index.scss" />

  <!-- Custom metadata -->
  <title>olist - Sign Up</title>
</head>

<body>

  <div class="general-container">
    <section class="signup-container card">
      <a href="#" class="mainlogo">
        <img src="./assets/images/logotype.svg" alt="olist logo">
      </a>

      <form class="signup-form">

        <h1 class="maintitle">Crie sua conta</h1>

        <div id="name-container" class="form-input">
          <label for="username-container" class="formlabel">Nome completo</label>
          <input type="text" name="signup-name" id="signup-name" class="forminput">
        </div>

        <div id="email-container" class="form-input">
          <label for="signup-email" class="formlabel">E-mail</label>
          <input type="email" name="signup-email" id="signup-email" class="forminput">
        </div>

        <div id="password-container" class="form-input">
          <label for="signup-password" class="formlabel">Senha</label>
          <input type="password" name="signup-password" id="signup-password" class="forminput">
        </div>

        <div id="confirmpassword-container" class="form-input">
          <label for="signup-confirm-password" class="formlabel">Confirme sua senha</label>
          <input type="password" name="signup-confirm-password" id="signup-confirm-password" class="forminput">
        </div>

        <button id="submit-button" type="button" class="form-button" disabled>
          <span id="createaccount-text">Criar conta</span>
          <div id="createaccount-loader" class="balls-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>

      </form>

      <section class="loading-container">
        <div class="ring-loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>

      <section class="success-container">
        <img class="checkicon" src="./assets/images/iconcheck.svg" alt="Check Icon">
        <span class="successtitle">Tudo certo</span>
        <p class="successdescription">Verifique sua caixa de entrada para confirmar seu e-mail</p>
      </section>

    </section>


  </div>

  <script src="./assets/scripts/index.js"></script>
</body>

</html>
