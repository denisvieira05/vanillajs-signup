<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Optimize website for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Normalize browsers' default style -->
  <link rel="stylesheet" href="../node_modules/modern-normalize/modern-normalize.css" />

  <!-- Custom stylesheets -->
  <link rel="stylesheet" href="./assets/stylesheets/index.scss" />

  <!-- Custom metadata -->
  <title>olist - Sign Up</title>
</head>

<body>

  <div class="general-container">
    <section class="signup-container card">
      <a href="#" class="olist-logo">
        <img src="./assets/images/logotype.svg" alt="olist logo">
      </a>

      <h1 class="title">Crie sua conta</h1>

      <form class="signup-form">
        <div class="form-input">
          <label for="signup-name" class="formlabel">Nome completo</label>
          <input type="text" name="signup-name" id="signup-name" class="forminput">
        </div>
        <div class="form-input">
          <label for="signup-email" class="formlabel">E-mail</label>
          <input type="email" name="signup-email" id="signup-email" class="forminput">
        </div>
        <div class="form-input">
          <label for="signup-password" class="formlabel">Senha</label>
          <input type="password" name="signup-password" id="signup-password" class="forminput">
        </div>

        <div class="strenght-container">
          <div class="strenght-indicator"></div>
          <div class="strenght-indicator"></div>
          <div class="strenght-indicator"></div>
        </div>

        <ul class="list-container">
          <li class="itemlist">
            <span class="req-1"></span>Pelo menos 6 caracteres
          </li>
          <li class="itemlist">
            <span class="req-2"></span>Pelo menos 1 letra maiúscula
          </li>
          <li class="itemlist">
            <span class="req-3"></span>Pelo menos 1 número
          </li>
        </ul>

        <div class="form-input">
          <label for="signup-confirm-password" class="formlabel">Confirme sua senha</label>
          <input type="password" name="signup-confirm-password" id="signup-confirm-password" class="forminput">
        </div>

        <button type="submit" class="button" disabled>
          Criar conta
        </button>

      </form>

    </section>

  </div>


  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="./index.js"></script>
</body>

</html>
